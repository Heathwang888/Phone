<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>手機對保合約 - 定位測試</title>
  <meta name="viewport" content="width=794">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin: 30px 0 10px 0;
    }
    form {
      max-width: 400px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 15px;
      margin-bottom: 5px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .page-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .page {
      position: relative;
      width: 794px;
      height: 1123px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      border: 1px solid #aaa;
      margin: auto;
      background-repeat: no-repeat;
    }
    .field {
      position: absolute;
      font-size: 12px;
      color: #000;
      font-weight: bold;
      letter-spacing: 2px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 900px) {
      .page {
        width: 350px;
        height: 495px;
        font-size: 12px;
      }
      .field {
        font-size: 10px;
      }
    }
    @media (max-width: 500px) {
      .page {
        width: 250px;
        height: 353px;
      }
      .field {
        font-size: 8px;
      }
      form {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <h2>手機對保資料填寫</h2>
  <form id="dataForm" autocomplete="off">
    <div class="form-group"><label>姓名<input id="name" autocomplete="off"></label></div>
    <div class="form-group"><label>身分證字號<input id="id" autocomplete="off"></label></div>
    <div class="form-group"><label>地址<input id="address" autocomplete="off"></label></div>
    <div class="form-group">
      <label>手機型號</label>
      <select id="model">
        <option value="">請選擇型號</option>
        <option>iPhone 12</option>
        <option>iPhone 12 mini</option>
        <option>iPhone 12 Pro</option>
        <option>iPhone 12 Pro Max</option>
        <option>iPhone 13</option>
        <option>iPhone 13 mini</option>
        <option>iPhone 13 Pro</option>
        <option>iPhone 13 Pro Max</option>
        <option>iPhone 14</option>
        <option>iPhone 14 Plus</option>
        <option>iPhone 14 Pro</option>
        <option>iPhone 14 Pro Max</option>
        <option>iPhone 15</option>
        <option>iPhone 15 Plus</option>
        <option>iPhone 15 Pro</option>
        <option>iPhone 15 Pro Max</option>
        <option>iPhone 16</option>
        <option>iPhone 16 e</option>
        <option>iPhone 16 Plus</option>
        <option>iPhone 16 Pro</option>
        <option>iPhone 16 Pro Max</option>       
      </select>
    </div>
    <div class="form-group">
      <label>容量</label>
      <select id="capacity">
        <option value="">請選擇容量</option>
        <option>128G</option>
        <option>256G</option>
        <option>512G</option>
        <option>1TB</option>
      </select>
    </div>
    <div class="form-group"><label>IMEI碼<input id="imei" autocomplete="off"></label></div>
    <div class="form-group"><label>總價<input id="price" autocomplete="off"></label></div>
    <div class="form-group"><label>每日租金<input id="rent" autocomplete="off"></label></div>
    <div class="form-group"><label>銀行分行<input id="bank" autocomplete="off"></label></div>
    <div class="form-group"><label>戶名<input id="accountName" autocomplete="off"></label></div>
    <div class="form-group"><label>帳號<input id="account" autocomplete="off"></label></div>
    <div class="button-group">
      <button type="button" onclick="fillContract()">套入合約資料</button>
      <button type="button" onclick="downloadPDF()">下載 PDF 合約</button>
    </div>
  </form>

  <div class="page-container">
    <!-- PAGE 1 -->
    <div class="page" id="contractPage1" style="background-image: url('images/page1.jpg');">
      <!-- 出賣人 -->
      <div class="field" id="sellerNameField" style="top:175px; left:183px;"></div>
      <div class="field" id="sellerIdField" style="top:175px; left:420px;"></div>
      <div class="field" id="sellerAddressField" style="top:210px; left:183px;"></div>
      <!-- 標的物 -->
      <div class="field" id="phoneModelField" style="top:370px; left:290px;"></div>
      <div class="field" id="imeiField" style="top:370px; left:510px;"></div>
      <!-- 交易總價 -->
      <div class="field" id="totalPriceField" style="top:503px; left:265px;"></div>
      <!-- 行庫分行、戶名、帳號 -->
      <div class="field" id="bankBranchField" style="top:595px; left:215px;"></div>
      <div class="field" id="accountNameField" style="top:595px; left:400px;"></div>
      <div class="field" id="accountNumberField" style="top:595px; left:553px;"></div>
      <!-- 最下方身分證字號 -->
      <div class="field" id="signerIdField" style="top:983px; left:210px;"></div>
      <!-- 年月日 -->
      <div class="field" id="yearField" style="top:1028px; left:210px;"></div>
      <div class="field" id="monthField" style="top:1028px; left:400px;"></div>
      <div class="field" id="dayField" style="top:1028px; left:570px;"></div>
    </div>
    <!-- PAGE 2 -->
    <div class="page" id="contractPage2" style="background-image: url('images/page2.jpg');">
      <!-- 立契約書人 -->
      <div class="field" id="contractorNameField" style="top:107px; left:210px;"></div>
      <!-- 手機廠牌 -->
      <div class="field" id="brandField" style="top:220px; left:170px;">APPLE</div>
      <!-- 手機型號 -->
      <div class="field" id="model2Field" style="top:220px; left:300px;"></div>
      <!-- IMEI -->
      <div class="field" id="imei2Field" style="top:220px; left:430px;"></div>
      <!-- 總價值 -->
      <div class="field" id="price2Field" style="top:220px; left:600px;"></div>
      <!-- 租賃期間 -->
      <div class="field" id="startYearField" style="top:300px; left:285px;"></div>
      <div class="field" id="startMonthField" style="top:300px; left:340px;"></div>
      <div class="field" id="startDayField" style="top:300px; left:380px;"></div>
      <div class="field" id="endYearField" style="top:300px; left:457px;"></div>
      <div class="field" id="endMonthField" style="top:300px; left:510px;"></div>
      <div class="field" id="endDayField" style="top:300px; left:5650px;"></div>
      <!-- 租金 -->
      <div class="field" id="rent2Field" style="top:340px; left:265px;"></div>
      <!-- 最下方地址、身分證字號 -->
      <div class="field" id="address2Field" style="top:1000px; left:160px;"></div>
      <div class="field" id="id2Field" style="top:977px; left:195px;"></div>
      <!-- 年月日（簽約日） -->
      <div class="field" id="year2Field" style="top:1030px; left:210px;"></div>
      <div class="field" id="month2Field" style="top:1030px; left:400px;"></div>
      <div class="field" id="day2Field" style="top:1030px; left:570px;"></div>
    </div>
  </div>
    <script>
    function formatNumber(num) {
      if (!num || isNaN(num)) return num;
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function toTaiwanDateParts(date) {
      const y = date.getFullYear() - 1911;
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return { year: y, month: m, day: d };
    }

    function addDays(date, days) {
      const result = new Date(date);
      result.setDate(result.getDate() + days);
      return result;
    }

    function fillContract() {
      // PAGE 1
      document.getElementById('sellerNameField').innerText = document.getElementById('name').value;
      document.getElementById('sellerIdField').innerText = document.getElementById('id').value;
      document.getElementById('sellerAddressField').innerText = document.getElementById('address').value;
      document.getElementById('phoneModelField').innerText = document.getElementById('model').value;
      document.getElementById('imeiField').innerText = document.getElementById('imei').value;
      document.getElementById('totalPriceField').innerText = formatNumber(document.getElementById('price').value);
      document.getElementById('bankBranchField').innerText = document.getElementById('bank').value;
      document.getElementById('accountNameField').innerText = document.getElementById('accountName').value;
      document.getElementById('accountNumberField').innerText = document.getElementById('account').value;
      document.getElementById('signerIdField').innerText = document.getElementById('id').value;
      
      const today = new Date();
      const taiwan = toTaiwanDateParts(today);
      document.getElementById('yearField').innerText = taiwan.year;
      document.getElementById('monthField').innerText = taiwan.month;
      document.getElementById('dayField').innerText = taiwan.day;

      // PAGE 2
      document.getElementById('contractorNameField').innerText = document.getElementById('name').value;
      document.getElementById('model2Field').innerText = document.getElementById('model').value;
      document.getElementById('imei2Field').innerText = document.getElementById('imei').value;
      document.getElementById('price2Field').innerText = formatNumber(document.getElementById('price').value);
      
      // 租賃期間（起始日）
      document.getElementById('startYearField').innerText = taiwan.year;
      document.getElementById('startMonthField').innerText = taiwan.month;
      document.getElementById('startDayField').innerText = taiwan.day;
      
      // 租賃期間（到期日 = 簽約日+7天）
      const endDate = addDays(today, 7);
      const endTaiwan = toTaiwanDateParts(endDate);
      document.getElementById('endYearField').innerText = endTaiwan.year;
      document.getElementById('endMonthField').innerText = endTaiwan.month;
      document.getElementById('endDayField').innerText = endTaiwan.day;
      
      // 租金
      document.getElementById('rent2Field').innerText = formatNumber(document.getElementById('rent').value);
      
      // 最下方地址、身分證
      document.getElementById('address2Field').innerText = document.getElementById('address').value;
      document.getElementById('id2Field').innerText = document.getElementById('id').value;
      
      // 簽約日
      document.getElementById('year2Field').innerText = taiwan.year;
      document.getElementById('month2Field').innerText = taiwan.month;
      document.getElementById('day2Field').innerText = taiwan.day;
    }

    async function downloadPDF() {
      const jsPDF = window.jspdf.jsPDF;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pages = [document.getElementById('contractPage1'), document.getElementById('contractPage2')];
      
      for (let i = 0; i < pages.length; i++) {
        // 確保圖片已載入
        await new Promise(resolve => {
          const bg = pages[i].style.backgroundImage;
          if (!bg) return resolve();
          const url = bg.slice(5, -2);
          const img = new window.Image();
          img.onload = resolve;
          img.onerror = resolve;
          img.src = url;
          if (img.complete) resolve();
        });
        
        const canvas = await html2canvas(pages[i], { scale: 2, useCORS: true });
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
      }
      
      const name = document.getElementById('name').value || '合約';
      pdf.save(`${name}-手機對保合約.pdf`);
    }
  </script>
</body>
</html>
